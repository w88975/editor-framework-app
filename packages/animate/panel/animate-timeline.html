<link rel="import" href="editor-framework://builtin/widgets/pixi-grid/pixi-grid.html">

<dom-module id="animate-timeline">
<link rel="import" type="css" href="animate-timeline.css">

<template>
    <div class="content layout horizontal" id="content">
        <div class="action_tree" id="actionTree">
            <div class="toolbar" id="toolbar">
                Actions
                <div class="add" on-click="_addItem">
                    +
                </div>
            </div>
            <div class="action" id="action" fit>
                <ul class="items" on-scroll="_scroll" id="actionItem">
                    <template is="x-repeat" items="{{actions}}">
                        <li class="item" on-mousedown="_rightContextMenu">
                            <span class="name" id="item_name">{{item.type}}</span>
                            <span class="line_add" id="item_button" on-click="_createBrother">Ã—</span>
                        </li>
                    </template>
                </ul>
                <input type="text" value="{{nowValue::input}}" style="position:absolute;top:10px;">
            </div>
        </div>
        <span class="space"></span>
        <div class="layout vertical flex-1" id="layout">
            <div class="cube" id="mousecube" on-mousedown="_drag">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="width:10px;height:20.5px;">
                    <polygon points="0,0 10,0 4.5,8"
                        style="fill:white;"/>
                    <line x1="4.5" y1="0" x2="4.5" y2="100%" style="fill:white;stroke:white;"/>
                </svg>
            </div>
            <div class="timeline-bar">
                <pixi-grid id="timeLine" class="fit" style="border-bottom: 1px solid black;"
                show-label-h
                on-mousedown="_onMouseDown"
                on-mousewheel="_onMouseWheel"
                ></pixi-grid>

            </div>
            <div class="drop-sheet flex-1">
                <pixi-grid id="dropSheep" class="fit"
                show-label-v
                >
                </pixi-grid>

                <div id="drag"></div>

                <div class="line" id="lineBg"></div>
                <div id="lines" on-mousewheel="_onMouseWheel"
                on-click="_click" class="actionNodes" style="opacity: 1;background: none;">

                </div>
            </div>

            <div id="mask"></div>
        </div>
    </div>

    <tempcomponent style="display: none">
        <span class="tip" id="tip">{{frames}}</span>
    </tempcomponent>

</template>
</dom-module>

<script type="text/javascript" src="app://bower_components/svg.js/dist/svg.js"></script>
<script type="text/javascript" src="animate-timeline.js"></script>
